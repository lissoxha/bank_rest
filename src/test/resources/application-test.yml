spring:
  application:
    name: bank-cards-management-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  liquibase:
    enabled: false

# JWT Configuration
jwt:
  secret: testSecretKey123456789012345678901234567890
  expiration: 86400000

# Security Configuration
security:
  jwt:
    header: Authorization
    prefix: "Bearer "

# Logging
logging:
  level:
    com.example.bankcards: DEBUG
    org.springframework.security: DEBUG
